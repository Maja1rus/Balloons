<div class="filter-range" data-step="@@step">
    <div class="slider">
        <div class="progress"></div>
    </div>
    <div class="range__input">
        <input type="range" class="range__min" min="@@min" max="@@max" value="@@valuemin" step="1">
        <input type="range" class="range__max" min="@@min" max="@@max" value="@@valuemax" step="1">
    </div>
    <div class="price__input">
        <label class="field">
            <input type="number" class="input__min" value="@@valuemin" disabled>
            <span>@@icon</span>
        </label>
        <label class="field">
            <input type="number" class="input__max" value="@@valuemax" disabled>
            <span>@@icon</span>
        </label>
    </div>
</div>
