<section class="section container feedback">
    <h1 class="feedback__title title">обратная связь</h1>
    <div class="feedback__wrap">
        <form class="form feedback__form">
            <label class="order__item name-js">
                <span class="order__name">Имя получателя
                    <span class="order__required"></span>
                </span>
                <input type="text" class="order__input input-check" placeholder="Имя" name="name">
            </label>
            <label class="order__item phone-js">
                <span class="order__name ">Номер телефона
                    <span class="order__required"></span>
                </span>
                <input type="text" class="order__input input-check input__phone" placeholder="Номер телефона" name="phone">
            </label>
            <label class="order__item">
                <span class="order__name">Сообщение (необязательно)</span>
                <textarea class="order__textarea" placeholder="Ваш комментарий" name="message"></textarea>
            </label>
            <button type="submit" class="btn btn__black btn-submit">отправить</button>
        </form>
    </div>
</section>
