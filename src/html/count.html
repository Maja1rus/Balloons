<div class="count">
    <button type="button" class="btn btn__minus hidden" aria-label="Минус"></button>
    <!-- остаток на складе передаём в атрибут max, тогда счетчик больше данного значения не будет считать -->
    <input type="number" class="input__count hidden" value="0" min="0" max="10">
    <button type="button" class="btn btn__plus" aria-label="Плюс"></button>
</div>
